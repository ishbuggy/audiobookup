<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>AudioBookup - Job History</title>
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="{{ url_for('static', filename='img/AudioBookup_Favicon_16.png') }}"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="{{ url_for('static', filename='img/AudioBookup_Favicon_32.png') }}"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="{{ url_for('static', filename='img/AudioBookup_Favicon_96.png') }}"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="{{ url_for('static', filename='img/AudioBookup_Favicon_144.png') }}"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    </head>
    <body>
        <div class="container">
            <!-- Main Page Header -->
            <div id="settings-page-header">
                <h1 style="text-align: left; margin: 0"><i class="fas fa-history"></i> Job History</h1>
                <div class="header-controls">
                    <button
                        id="theme-toggle-btn"
                        class="top-right-icon-btn"
                        style="position: static; font-size: 1.2em"
                        title="Toggle Theme"
                    >
                        <i class="fas fa-moon"></i>
                    </button>
                    <a
                        href="{{ url_for('index') }}"
                        class="action-button"
                        style="text-decoration: none; font-size: 1em; padding: 0.6em 1.2em"
                    >
                        <i class="fas fa-arrow-left"></i> Back to Dashboard
                    </a>
                </div>
            </div>

            <!-- START: Filter and Search Controls -->
            <div id="history-controls" style="display: flex; gap: 1.5em; margin-bottom: 2em; align-items: center">
                <!-- START: New Search Wrapper -->
                <!-- This wrapper allows us to position the clear button inside the search input. -->
                <div class="search-wrapper" style="flex-grow: 1; position: relative">
                    <input type="search" id="search-history" placeholder="Search by book title or author..." />
                    <!-- The clear button is now inside the wrapper and is just an icon. -->
                    <button id="clear-filters-btn" title="Clear search and filters">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <!-- END: New Search Wrapper -->
                <!-- Job Type Filter -->
                <select id="filter-job-type" class="history-filter-select">
                    <option value="">All Job Types</option>
                    <option value="SYNC">Sync Jobs</option>
                    <option value="DOWNLOAD">Download Jobs</option>
                </select>

                <!-- Job Status Filter -->
                <select id="filter-job-status" class="history-filter-select">
                    <option value="">All Statuses</option>
                    <option value="COMPLETED">Completed</option>
                    <option value="FAILED">Failed</option>
                    <option value="CANCELLED">Cancelled</option>
                </select>
            </div>

            <!-- END: Filter and Search Controls -->

            <!-- Placeholder for the history content -->
            <div id="pagination-controls-container-top" style="text-align: center; margin-bottom: 2em"></div>
            <div id="history-list-container">
                <p>Loading job history...</p>
            </div>
            <div id="pagination-controls-container" style="text-align: center; margin-top: 2em"></div>
        </div>

        <!-- Load shared helper functions -->
        <script src="{{ url_for('static', filename='js/ui.js') }}"></script>

        <!-- Load the page-specific logic for the history page -->
        <script src="{{ url_for('static', filename='js/history.js') }}"></script>

        <!-- Load the theme switcher last -->
        <script src="{{ url_for('static', filename='js/theme.js') }}"></script>

        <!-- Server Status Footer -->
        <div class="server-status-footer">
            <span class="status-indicator"></span>
            <span>Server Online</span>
            <span>{{ server_version }}</span>
        </div>
    </body>
</html>
