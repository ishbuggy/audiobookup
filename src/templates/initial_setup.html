<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Initial Setup - AudioBookup</title>
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="{{ url_for('static', filename='img/AudioBookup_Favicon_16.png') }}"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="{{ url_for('static', filename='img/AudioBookup_Favicon_32.png') }}"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="{{ url_for('static', filename='img/AudioBookup_Favicon_96.png') }}"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="{{ url_for('static', filename='img/AudioBookup_Favicon_144.png') }}"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    </head>
    <body class="page-centered-container">
        <button
            id="theme-toggle-btn"
            class="top-right-icon-btn"
            style="position: absolute; right: 1em; top: 1em"
            title="Toggle Theme"
        >
            <i class="fas fa-moon"></i>
        </button>
        <div class="form-card">
            <div class="header-title" style="justify-content: center; margin-bottom: 1em">
                <img
                    src="{{ url_for('static', filename='img/AudioBookup_Icon.png') }}"
                    alt="AudioBookup Logo"
                    class="header-logo"
                />
                <h1>AudioBookup</h1>
            </div>
            <h2><i class="fas fa-user-shield"></i> Initial Setup</h2>
            <p style="text-align: center; color: #555; margin-bottom: 1.5em">
                For security, you must change the default administrator password before using the application.
            </p>

            {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %} {% for category, message
            in messages %}
            <div class="flash-message flash-{{ category }}">{{ message }}</div>
            {% endfor %} {% endif %} {% endwith %}

            <form method="post">
                <div class="form-group stacked">
                    <!-- ADDED .stacked -->
                    <label for="new_password">New Password (min. 8 characters)</label>
                    <input type="password" id="new_password" name="new_password" required minlength="8" />
                </div>
                <div class="form-group stacked">
                    <!-- ADDED .stacked -->
                    <label for="confirm_password">Confirm New Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required minlength="8" />
                </div>
                <button type="submit" class="action-button green w-100" style="font-size: 1.1em; padding: 12px">
                    Set Password and Continue
                </button>
            </form>
        </div>
        <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    </body>
</html>
