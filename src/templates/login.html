<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Login - AudioBookup</title>
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="{{ url_for('static', filename='img/AudioBookup_Favicon_16.png') }}"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="{{ url_for('static', filename='img/AudioBookup_Favicon_32.png') }}"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="{{ url_for('static', filename='img/AudioBookup_Favicon_96.png') }}"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="{{ url_for('static', filename='img/AudioBookup_Favicon_144.png') }}"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    </head>
    <body class="page-centered-container">
        <button
            id="theme-toggle-btn"
            class="top-right-icon-btn"
            style="position: absolute; right: 1em; top: 1em"
            title="Toggle Theme"
        >
            <i class="fas fa-moon"></i>
        </button>

        <div class="form-card">
            <div class="header-title" style="justify-content: center; margin-bottom: 1em">
                <img
                    src="{{ url_for('static', filename='img/AudioBookup_Icon.png') }}"
                    alt="AudioBookup Logo"
                    class="header-logo"
                />
                <h1>AudioBookup</h1>
            </div>
            <h2><i class="fas fa-lock"></i> Please Log In</h2>
            <form method="post">
                <div class="form-group stacked">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required />
                </div>
                <div class="form-group stacked">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required />
                </div>
                <button type="submit" class="action-button blue w-100" style="font-size: 1.1em; padding: 12px">
                    Login
                </button>
            </form>
            {% if error %}
            <div class="flash-message flash-error">{{ error }}</div>
            {% endif %}
        </div>
        <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    </body>
</html>
